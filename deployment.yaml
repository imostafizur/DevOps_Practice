apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-html-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-html-app
  template:
    metadata:
      labels:
        app: my-html-app
    spec:
      containers:
      - name: my-html-app
        image: my-html-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-html-app-service
spec:
  type: NodePort
  selector:
    app: my-html-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
